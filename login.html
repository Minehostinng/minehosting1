<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="MineHosting - Faça login na sua conta para gerenciar seus servidores Minecraft">
    <title>Login - MineHosting</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- Google Sign-In -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
        .login-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background:
                radial-gradient(ellipse at 20% 20%, rgba(0, 212, 170, 0.15) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 80%, rgba(108, 92, 231, 0.15) 0%, transparent 50%),
                var(--bg-dark);
            padding: 40px 20px;
        }

        .login-container {
            width: 100%;
            max-width: 450px;
        }

        .login-card {
            background: var(--bg-card);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: var(--radius-lg);
            padding: 50px 40px;
            backdrop-filter: blur(20px);
        }

        .login-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .login-header .logo {
            justify-content: center;
            margin-bottom: 20px;
            font-size: 2rem;
        }

        .login-header h1 {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .login-header p {
            color: var(--text-secondary);
        }

        .login-form .form-group {
            margin-bottom: 25px;
        }

        .login-form label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text-secondary);
        }

        .login-form .form-group input {
            width: 100%;
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: var(--radius-md);
            color: var(--text-primary);
            font-size: 1rem;
            transition: var(--transition-fast);
        }

        .login-form .form-group input:focus {
            outline: none;
            border-color: var(--primary);
            background: rgba(0, 212, 170, 0.05);
        }

        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            font-size: 0.9rem;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--text-secondary);
            cursor: pointer;
        }

        .remember-me input {
            accent-color: var(--primary);
        }

        .forgot-password {
            color: var(--primary);
            transition: var(--transition-fast);
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        .login-divider {
            display: flex;
            align-items: center;
            margin: 30px 0;
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        .login-divider::before,
        .login-divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: rgba(255, 255, 255, 0.1);
        }

        .login-divider span {
            padding: 0 15px;
        }

        .social-login {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .github-btn {
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            padding: 16px 20px;
            background: #24292e;
            border: none;
            border-radius: var(--radius-md);
            color: #ffffff;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: var(--transition-fast);
            font-family: 'Outfit', sans-serif;
        }

        .github-btn:hover {
            background: #2f363d;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            transform: translateY(-2px);
        }

        .github-btn i {
            font-size: 1.4rem;
        }

        .register-link {
            text-align: center;
            margin-top: 30px;
            color: var(--text-secondary);
        }

        .register-link a {
            color: var(--primary);
            font-weight: 600;
        }

        .register-link a:hover {
            text-decoration: underline;
        }

        .back-home {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: var(--text-secondary);
            margin-bottom: 30px;
            transition: var(--transition-fast);
        }

        .back-home:hover {
            color: var(--primary);
        }

        /* Google Login Modal */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            z-index: 9999;
            align-items: center;
            justify-content: center;
            animation: fadeIn 0.3s ease;
        }

        .modal-overlay.active {
            display: flex;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        .google-modal {
            background: #ffffff;
            border-radius: 20px;
            padding: 40px;
            max-width: 400px;
            width: 90%;
            text-align: center;
            animation: slideUp 0.3s ease;
            position: relative;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .modal-close {
            position: absolute;
            top: 15px;
            right: 15px;
            width: 35px;
            height: 35px;
            background: #f0f0f0;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            color: #666;
            transition: 0.2s ease;
        }

        .modal-close:hover {
            background: #e0e0e0;
        }

        .google-modal-header {
            margin-bottom: 30px;
        }

        .google-logo {
            width: 80px;
            margin-bottom: 20px;
        }

        .google-modal-header h2 {
            color: #202124;
            font-size: 1.5rem;
            font-weight: 500;
            margin-bottom: 8px;
        }

        .google-modal-header p {
            color: #5f6368;
            font-size: 0.95rem;
        }

        .google-accounts {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 20px;
        }

        .google-account-btn {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px 20px;
            background: #f8f9fa;
            border: 1px solid #dadce0;
            border-radius: 12px;
            cursor: pointer;
            transition: 0.2s ease;
            text-align: left;
        }

        .google-account-btn:hover {
            background: #e8f0fe;
            border-color: #1a73e8;
        }

        .account-avatar {
            width: 45px;
            height: 45px;
            background: linear-gradient(135deg, #4285f4, #34a853, #fbbc05, #ea4335);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 700;
            font-size: 1.2rem;
        }

        .account-info {
            flex: 1;
        }

        .account-info .name {
            color: #202124;
            font-weight: 600;
            font-size: 0.95rem;
        }

        .account-info .email {
            color: #5f6368;
            font-size: 0.85rem;
        }

        .use-another-account {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 15px;
            background: transparent;
            border: 1px solid #dadce0;
            border-radius: 12px;
            width: 100%;
            cursor: pointer;
            color: #1a73e8;
            font-weight: 500;
            transition: 0.2s ease;
        }

        .use-another-account:hover {
            background: #e8f0fe;
        }

        .google-footer {
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid #e0e0e0;
        }

        .google-footer p {
            color: #5f6368;
            font-size: 0.8rem;
        }

        .google-footer a {
            color: #1a73e8;
            text-decoration: none;
        }

        .google-footer a:hover {
            text-decoration: underline;
        }

        /* Loading state */
        .loading-state {
            display: none;
            flex-direction: column;
            align-items: center;
            padding: 40px;
        }

        .loading-state.active {
            display: flex;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #e0e0e0;
            border-top-color: #1a73e8;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .loading-state p {
            color: #5f6368;
            font-size: 0.95rem;
        }
    </style>
</head>

<body>
    <div class="particles" id="particles"></div>

    <div class="login-page">
        <div class="login-container">
            <a href="index.html" class="back-home">
                <i class="fas fa-arrow-left"></i>
                Voltar ao início
            </a>

            <div class="login-card">
                <div class="login-header">
                    <a href="index.html" class="logo">
                        <i class="fas fa-cube"></i>
                        <span>Mine<span class="highlight">Hosting</span></span>
                    </a>
                    <h1>Bem-vindo de volta!</h1>
                    <p>Faça login para gerenciar seus servidores</p>
                </div>

                <form class="login-form" id="loginForm">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="seu@email.com" required>
                    </div>

                    <div class="form-group">
                        <label for="password">Senha</label>
                        <input type="password" id="password" placeholder="••••••••" required>
                    </div>

                    <div class="form-options">
                        <label class="remember-me">
                            <input type="checkbox">
                            Lembrar-me
                        </label>
                        <a href="recuperar-senha.html" class="forgot-password">Esqueceu a senha?</a>
                    </div>

                    <button type="submit" class="btn btn-primary btn-block btn-large">
                        <i class="fas fa-sign-in-alt"></i>
                        Entrar
                    </button>
                </form>

                <div class="login-divider">
                    <span>ou continue com</span>
                </div>

                <div class="social-login">
                    <button class="github-btn" id="githubLoginBtn">
                        <i class="fab fa-github"></i>
                        Entrar com GitHub
                    </button>
                </div>

                <p class="register-link">
                    Não tem uma conta? <a href="registro.html">Cadastre-se grátis</a>
                </p>
            </div>
        </div>
    </div>

    <!-- GitHub Login Loading Modal -->
    <div class="modal-overlay" id="githubModal">
        <div class="google-modal" style="background: #ffffff; color: #333;">
            <div class="loading-state active" id="loadingState">
                <div class="loading-spinner" style="border-top-color: #24292e;"></div>
                <p style="color: #333; font-weight: 500;">Conectando com GitHub...</p>
                <p style="color: #666; font-size: 0.9rem; margin-top: 10px;">Aguarde um momento</p>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
    <script>
        /**
         * Mostra mensagem de erro no formulário
         */
        function showError(message) {
            let errorDiv = document.getElementById('loginError');
            if (!errorDiv) {
                errorDiv = document.createElement('div');
                errorDiv.id = 'loginError';
                errorDiv.style.cssText = 'background: rgba(253, 121, 168, 0.1); border: 1px solid rgba(253, 121, 168, 0.3); border-radius: 8px; padding: 15px; margin-bottom: 20px; color: #fd79a8; font-size: 0.9rem; display: flex; align-items: center; gap: 10px;';
                document.getElementById('loginForm').parentElement.insertBefore(errorDiv, document.getElementById('loginForm'));
            }
            errorDiv.innerHTML = '<i class="fas fa-exclamation-circle"></i> ' + message;
            errorDiv.style.display = 'block';
            errorDiv.scrollIntoView({ behavior: 'smooth', block: 'center' });
        }

        function clearError() {
            const errorDiv = document.getElementById('loginError');
            if (errorDiv) {
                errorDiv.style.display = 'none';
            }
        }

        // Email/Password Login
        document.getElementById('loginForm').addEventListener('submit', function (e) {
            e.preventDefault();
            clearError();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const btn = this.querySelector('button[type="submit"]');

            // Verificar se o usuário existe no banco de dados
            const users = JSON.parse(localStorage.getItem('minehosting_users') || '{}');
            
            if (!users[email]) {
                showError('Conta não encontrada. <a href="registro.html" style="color: #00d4aa; text-decoration: underline;">Crie uma conta</a>');
                btn.style.pointerEvents = 'auto';
                return;
            }

            // Verificar se a senha está correta
            if (users[email].password !== password) {
                showError('Email ou senha incorretos.');
                return;
            }

            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Entrando...';
            btn.disabled = true;

            setTimeout(function () {
                localStorage.setItem('user_email', email);
                localStorage.setItem('user_name', users[email].name);
                localStorage.setItem('isAuthenticated', 'true');
                localStorage.setItem('login_method', 'email');

                const urlParams = new URLSearchParams(window.location.search);
                const returnUrl = urlParams.get('returnUrl');

                if (returnUrl) {
                    window.location.href = returnUrl;
                } else {
                    window.location.href = 'painel.html';
                }
            }, 1500);
        });

        // GitHub Login
        const githubLoginBtn = document.getElementById('githubLoginBtn');

        githubLoginBtn.addEventListener('click', function () {
            // Salva o returnUrl localmente para redirecionar após o OAuth
            const urlParams = new URLSearchParams(window.location.search);
            const returnUrl = urlParams.get('returnUrl');
            if (returnUrl) {
                localStorage.setItem('pendingReturnUrl', returnUrl);
            }

            // Inicia o fluxo real de OAuth do GitHub via backend (Passport.js)
            window.location.href = '/api/auth/github';
        });

        // Close modal with Escape key
        document.addEventListener('keydown', function (e) {
            if (e.key === 'Escape' && githubModal.classList.contains('active')) {
                githubModal.classList.remove('active');
            }
        });
    </script>
</body>

</html>

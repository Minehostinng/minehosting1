<!DOCTYPE html>
<html>

<head>
    <title>Inscrição - MineHosting</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://js.stripe.com/v3/"></script>
    <style>
        /* Estilos extras para centralizar e melhorar a experiência */
        body {
            background: #0a0a0f;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        section {
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .back-btn {
            display: block;
            margin-top: 15px;
            text-align: center;
            color: #666;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .back-btn:hover {
            color: #00d4aa;
        }
    </style>
</head>

<body>
    <section>
        <div class="product">
            <svg xmlns="http://www.w3.org/2000/svg" width="14px" height="16px" viewBox="0 0 14 16">
                <path fill="#E184DF"
                    d="M127,50 L126,50 C123.238576,50 121,47.7614237 121,45 C121,42.2385763 123.238576,40 126,40 L135,40 L135,56 L133,56 L133,42 L129,42 L129,56 L127,56 L127,50 Z M127,48 L127,42 L126,42 C124.343146,42 123,43.3431458 123,45 C123,46.6568542 124.343146,48 126,48 L127,48 Z"
                    transform="translate(-121, -40)" />
            </svg>
            <div class="description">
                <h3 id="plan-name">Plano Starter</h3>
                <h5 id="plan-price">R$ 19,00 / mês</h5>
            </div>
        </div>
        <form action="/create-checkout-session" method="POST">
            <input type="hidden" id="lookup_key" name="lookup_key" value="starter" />
            <button id="checkout-and-portal-button" type="submit">Checkout</button>
        </form>
        <a href="index.html" class="back-btn">← Voltar</a>
    </section>

    <script>
        // Obter o plano da URL (ex: pagamento.html?plano=pro)
        const urlParams = new URLSearchParams(window.location.search);
        const plano = urlParams.get('plano') || 'starter';

        const config = {
            'starter': { name: 'Plano Starter', price: 'R$ 19,00 / mês' },
            'pro': { name: 'Plano Pro', price: 'R$ 49,00 / mês' },
            'ultimate': { name: 'Plano Ultimate', price: 'R$ 99,00 / mês' }
        };

        if (config[plano]) {
            document.getElementById('plan-name').textContent = config[plano].name;
            document.getElementById('plan-price').textContent = config[plano].price;
            document.getElementById('lookup_key').value = plano;
        }
    </script>
</body>

</html>
